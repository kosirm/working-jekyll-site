# PAGINATION
#paginate: 5
#paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true

# BUILD SETTINGS
incremental: true
markdown: kramdown
sass:
  sass_dir: _sass
  style: :compressed

plugins: [jekyll-paginate]

page_gen:
  - data: 'member'
    template: 'profile'
    name: 'name'
    dir: 'people'